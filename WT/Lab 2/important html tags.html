<html>
    <head>
        <title>
            IMPORTANT HTML TAGS
        </title>
    </head>
    <body bgcolor="green">
        <u><i><h1 align="center">IMPORTANT HTML TAGS</h1></i></u>
        <dl>
            <dt><b><font size="+1"> < head >...< /head > </font><b></dt>
            <dd> Contains metadata/information for the document </dd>
            <dt><b><font size="+1"> < title >...< /title > </font><b></dt>
            <dd> 	Defines a title for the document </dd>
            <dt><b><font size="+1"> < p >...< /p> </font><b></dt>
            <dd> Defines a paragraph </dd>
            <dt><b><font size="+1"> < br > </font><b></dt>
            <dd> 	Inserts a single line break </dd>
            <dt><b><font size="+1"> < form >...< /form > </font><b></dt>
            <dd> 	Defines an HTML form for user input </dd>
        </dl>
    </body>
</html>
