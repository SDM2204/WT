<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="Lightskyblue">
        <i><u><h1 align="center">REGISTRATION FORM</h1></u></i>
        <br>
        <form>
            First Name: <input type="text" name="first_name"/>
            <br><br>
            Last Name: <input type="text" name="last_name"/>
            <br><br>
            Email: <input type="text" name="email"/>
            <br><br>
            User ID: <input type="text" name="userid"/>
            <br><br>
            Password: <input type="password" name="password"/>
            <br><br>
            Re-type Password: <input type="password" name="password"/>
            <br><br>
            Address: <br>
            <textarea rows="5" cols="50" name="description">Enter your full address here
            </textarea>
            <br><br>
            Country: <select name="dropdown">
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Nepal">Nepal</option>
            </select>
            <br><br>
            Gender: <input type="radio" name="gender" value="M"> <i>Male</i>
            <input type="radio" name="gender" value="F"> <i>Female</i>
            <br><br>
            What are your favourite subjects: <br><br>
            <input type="checkbox" name="maths" value="maths"> <i>Maths</i><br>
            <input type="checkbox" name="chems" value="chems"> <i>Chemistry</i><br>
            <input type="checkbox" name="phys" value="phys"> <i>Physics</i><br>
            <br><br>
            <input type="hidden" name="pagename" value="1"/>
            <input type="submit" name="submit" value="Submit"/>
            <input type="reset" name="reset" value="Clear"/>
        </form>
    </body>
</html>
